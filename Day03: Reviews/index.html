<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Day04-Reviews</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="review-box">
        <div class="review-title">
          <h1>Our Reviews</h1>
          <p>&nbsp;</p>
        </div>
        <div class="review-card">
          <div class="review-image">
            <img id="image" src="image-5.jpg" alt="Profile Image 01" />
          </div>
          <div class="review-names">
            <h2 class="name">Susan Smith</h2>
            <p class="role">Web Developer</p>
          </div>
          <div class="review-details">
            <p class="details">
              A Web Developer designs and builds websites, combining technical
              skills with creativity. They work with coding languages like HTML,
              CSS, and JavaScript to create responsive and visually appealing
              web applications.
            </p>
          </div>
          <div class="review-icon">
            <div>
              <ion-icon id="back" name="chevron-back-outline"></ion-icon>
              <ion-icon id="forward" name="chevron-forward-outline"></ion-icon>
            </div>
            <button id="surprise">Surprise Me</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
