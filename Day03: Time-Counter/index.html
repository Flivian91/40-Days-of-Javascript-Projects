<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day03-Time-Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="time-box">
        <div class="time">
          <span class="days">00</span>
          <p>Days</p>
        </div>
        <div class="time">
          <span class="hours">00</span>
          <p>Hours</p>
        </div>
        <div class="time">
          <span class="mins">00</span>
          <p>Minutes</p>
        </div>
        <div class="time">
          <span class="seconds">00</span>
          <p>Seconds</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
